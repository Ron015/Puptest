name: Puppeteer Test

on:
  push:                # ğŸ‘‰ Automatically runs on push to main branch
    branches: [ main ]
  workflow_dispatch:   # ğŸ‘‰ Also allows manual run

jobs:
  puppeteer-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install Puppeteer
        run: npm install puppeteer

      - name: ğŸ§ª Run Puppeteer Script
        run: node screenshot.js

      - name: ğŸ“¤ Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png